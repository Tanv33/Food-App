<body class="overflow-auto" style="background-image: url(../../images/background2.jpg); background-repeat:no-repeat ; background-size: cover; height: 100%;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container my-3">
        <form onsubmit="return false" class="row g-3">
            <h3>Post Dish</h3>
            <div class="col-md-4">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" placeholder="Dish" class="form-control" id="itemName">
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input type="number" placeholder="In PKR" class="form-control" id="price">
            </div>
            <div class="col-md-4">
                <label for="category" class="form-label">Category</label>
                <select class="form-select  mb-3" aria-label=".form-select-lg example" id="dropDown" onChange="changeCategory()">
                    <option value="Pakistani" selected>Pakistani</option>
                    <option value="Chinese">Chinese</option>
                    <option value="American">American</option>
                    <option value="British">British</option>
                </select>
            </div>
            <div class="row">
                <h5>Delivery: Free</h5>
            </div>
            <div class="col">
                <button class="btn btn-primary px-3 py-2" onClick="post()">Post</button>
            </div>
            <div id="message" class="alert alert-secondary"></div>

        </form>
        <div id="div" class="d-flex flex-wrap">

        </div>
    </div>
