<body class="overflow-auto" style="background-image: url(../../images/background1.jpg); background-repeat:no-repeat ; background-size: cover; height: 98vh;">
    <div class="container text-white">
        <h1 class="mb-3 mt-3">User Sign up</h1>
        <form onsubmit=" return false">
            <div class="mb-3 form-group w-50">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3 form-group w-50">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 form-group w-25">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3 form-group w-25">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div class="mb-3 form-group w-25">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3 form-group w-50">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary" onClick="signUp()">Signup</button>
                <a class="btn btn-outline-success" href="../login/login.html" role="button">I Have An Account</a>
                <a class="btn btn-outline-danger mt-2" href="../restaurantSignup/restaurantSignup.html" role="button"> Restaurant Signup</a>
            </div>
            <div id="message" class="alert alert-secondary"></div>
        </form>
</body>
